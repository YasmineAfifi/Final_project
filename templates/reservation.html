<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
  
     <!-- Start image and Nav -->
  <div class="position-relative mb-3">
    <div class="imageTitleContainer">
    <div class="reserveImage">
      
     
    </div>
    <div class="ReserveTitle">
      Reservations
    </div>

  </div>

    <div class="navContainer">



      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand">Rent-Car</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/reservation">Reservation</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/addCar">Add Car</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="logOutBtn">LogOut</a>
              </li>
            </ul>
            <form class="d-flex" role="search" action="/search" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <li class="welcomeLink">
              <div id="welcomeUser"></div>
              
            </li>
          </div>
        </div>
      </nav>
    </div>


  </div>
 
    <table class="table table-striped reserveTable">
        <thead>
          <tr>
            <!-- <th >User_Name</th> -->
            <th >Brand</th>
            <th >Color</th>
            <th >Price</th>
          </tr>
        </thead>
        <tbody>
            {% for reservation in user_reservation%}
          <tr>
            <!-- <th>{{reservation.username}}</th> -->
            <td>{{reservation.brand}}</td>
            <td>{{reservation.color}}</td>
            <td>{{reservation.price}} LE/Day</td>
          </tr>
          {% endfor %}

        </tbody>
      </table>



  <!-- Start Footer -->
  <footer>
    <div>

      All Copyright For Car-Rent Website Â© 2023-2024
    </div>

  </footer>

  
<!-- End Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="/static/js/script.js"></script>
  <script src="/static/js/home.js"></script>


</body>



</html>
