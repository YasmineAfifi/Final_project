<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    
    <div class="CarDetailsContainer">

      {% for car in car_details %}
      
    
         <div>
          
          <form action="/reserve" method="post">
            <input type="hidden" name ="userId" id="userId">
            <input type="hidden" name ="userName" id ="userName">
            <input type="hidden" name = "brand" value={{car.brand}}>
            <input type="hidden" name = "price" value={{car.price}}>
            <input type="hidden" name = "color" value={{car.color}}>
        

            <p>Car Brand : {{car.brand}}<p>
            <p>Price : {{car.price}} LE/Day</p>
            <p>Color : {{car.color}}</p>

            <button type="submit" id="Reserve" class="btn btn-primary w-100">Reserve</button>

          </form>

        </div> 

        <div>
           <img src="../static/images/{{car.image}}" alt="" width="500px"> 
        </div>

    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="/static/js/script.js"></script>

  <script src="/static/js/details.js"></script>
</body>
</html>
