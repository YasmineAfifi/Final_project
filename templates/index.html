</head>
<body>

<div id="registerContainer">

        </div>

            <input type="password" placeholder="password" class="registerInput" required name = "password">
        </div>


<button id="registertBtn">Sign up</button>
<p>Already have an acccount? <a href="/loginForm" id="loginLink">Login</a></p>

    </form>
</div>
