<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div id="registerContainer">
    
    <form action="/register" method="post" id="regiserForm">
        <p id="registerTitle">Register</p>
        <div >
            <input type="text" placeholder="Your full name" class="registerInput"   name = "name" id="name">
            <span id="nameError" class="Error"></span>
        </div>
        <div>
            <input type="text" placeholder="email" class="registerInput"  name = "email" id = "email">
            <span id="emailError" class="Error"></span>

        </div>
        <div>
            <input type="password" placeholder="password" class="registerInput"  name = "password"  id = "password">
            <span id="passwordError" class="Error"></span>

        </div>


<button id="registertBtn">Sign up</button>
<p>Already have an acccount? <a href="/login" id="loginLink">Login</a></p>

    </form>
</div>
<script src="/static/js/register.js"></script>
</body>
</html>
